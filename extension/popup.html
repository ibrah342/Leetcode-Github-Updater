<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode GitHub Updater</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 250px;
      }
      input, button {
        width: 100%;
        margin-top: 8px;
        padding: 6px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h3>LeetCode GitHub Updater</h3>
    <input id="leetcode_username" placeholder="LeetCode Username" />
    <input id="github_username" placeholder="GitHub Username" />
    <input id="repo" placeholder="GitHub Repo Name" />
    <input id="token" type="password" placeholder="GitHub Token" />
    <button id="update">Update GitHub</button>

    <script src="popup.js"></script>
  </body>
</html>
